<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TravelTip</title>
</head>

<body>
    <div class="body-container flex column">
        <header class="header-container flex space-between">
            <div class="header-logo">
                <h1>TravelTip Starter</h1>
            </div>
            <div class="header-search">
                <input type="text" class="search-input" placeholder="Enter Location">
                <input type="submit" class="btn location-input" onclick="onSearchPlace()">
                <button class="btn my-locatoin-btn">My Location</button>
            </div>
        </header>
        <main>
            <div class="loc-container flex space-between">
                <div class="loc-details">Location Presented on Map</div>
                <button class="my-loc">Copy Location</button>
            </div>
            <div class="widget-container flex">
                <div class="weather-table-container flex column">
                    <div class="weather-container"></div>
                    <div class="loc-table">
                        <table>
                            <tr>
                                <th>Locations</th>
                                <th colspan="2">Actions</th>
                            </tr>
                            <tr>
                                <td id="${loc.id}" onclick="onRemoveLoc(this.id)">Location</td>
                                <td><button>Go</button></td>
                                <td><button>Delete</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div>
            <div class="actionbtns-container">
                <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
                <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            </div>
            <div class="text-container">
                <p>You are at: <span class="user-pos"></span></p>
                <p>Locations: <span class="locs"></span></p>
            </div>

        </main>
        <footer></footer>
    </div>

    <script src="./lib/axios.js"></script>
    <script type="module" src="./js/app.controller.js"></script>
</body>

</html>
